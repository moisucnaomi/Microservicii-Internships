<div class="register-container">
  <div class="floating-button returnToLogin" (click)="returnToLogin()">
    <mat-icon>arrow_back</mat-icon>
  </div>
  <div class="register-information">
    <form [formGroup]="registerForm">
      <div>

        <div class="row">
          <div class="form-group col-md-5 col-sm-12">
            <label for="FirstName">First Name</label>
            <input
              type="text"
              formControlName="firstName"
              name="FirstName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
            />
            <div
              *ngIf="submitted && f.firstName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.firstName.errors.required">
                First Name is required
              </div>
            </div>
          </div>
          <div class="form-group col-md-5 col-sm-12">
            <label for="LastName">Last Name</label>
            <input
              type="text"
              formControlName="lastName"
              name="LastName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
            />
            <div
              *ngIf="submitted && f.lastName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.lastName.errors.required">
                Last Name is required
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-5 col-sm-12">
            <label for="Password">Password</label>
            <input
              type="password"
              formControlName="password"
              name="Password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="form-group col-md-5 col-sm-12">
            <label for="ConfirmPassword">Confirm Password</label>
            <input
              type="password"
              formControlName="confirmPassword"
              name="ConfirmPassword"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f.confirmPassword.errors
              }"
            />
            <div
              *ngIf="
                submitted && (f.confirmPassword.errors || registerForm.errors)
              "
              class="invalid-feedback"
            >
              <div *ngIf="f.confirmPassword.errors.required">
                Confirm Password is required
              </div>
              <div *ngIf="f.confirmPassword.errors.minlength">
                Password must be at least 6 characters
              </div>
              <div *ngIf="!f.confirmPassword.errors && registerForm.errors">
                Passwords do not match
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-5 col-sm-12">
            <label for="Email">Email</label>
            <input
              type="text"
              formControlName="email"
              name="Email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>
          <div *ngIf="!isHR" class="form-group col-md-5">
            <label for="degree">Degree</label>
            <select
              class="form-control"
              name="degree"
              (change)="degreeChanged($event.target.value)"
            >
              <option *ngFor="let degree of degrees" [value]="degree.Id">{{
                degree.Name
              }}</option>
            </select>
          </div>
          <div *ngIf="isHR" class="form-group col-md-5">
            <label for="Company">Company</label>
            <input
              type="text"
              formControlName="company"
              name="Company"
              class="form-control"
            />
          </div>
        </div>

      </div>
    </form>
    <div class="row" class="row" *ngIf="!isHR">
      <label class="upload-label" for="CV">Upload CV</label>
      <input class="upload-input" type="file" name="CV" />
    </div>
    <div class="row">
      <button class="btn btn-primary" (click)="registerUser()">Register</button>
    </div>
  </div>
